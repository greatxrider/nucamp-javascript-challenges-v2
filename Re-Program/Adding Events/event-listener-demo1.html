<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Event Listener Demo 1</title>
    <style>
        div {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div>Move your mouse over this text then off!</div>

    <script> 
        const divElement = document.getElementsByTagName('div');

        divElement[0].addEventListener('mouseover', changeColor);
        divElement[0].addEventListener('mouseout', revert);

        function changeColor() {
            divElement[0].style.color = 'red';
        }

        function revert() {
            divElement[0].style.color = 'black';
        }
    </script>
</body>
</html>
