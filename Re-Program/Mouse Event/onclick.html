<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Onclick Demo</title>
</head>
<body>
    <h1 onclick="changeBackground();">Click Me</h1>

    <script>
        function changeBackground() {
            const elem = document.getElementsByTagName('h1');
            elem[0].style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
